design:
  theme: engineeringresumes
  templates:
    education_entry:
      main_column: |-
        **INSTITUTION**, DEGREE AREA -- LOCATION
  page:
    size: a4
    top_margin: 1cm # Bajamos de 1.2 a 1cm
    bottom_margin: 1cm
    left_margin: 1.25cm
    right_margin: 1.25cm
  header:
    connections:
      phone_number_format: international
      show_icons: true
    photo_width: 2.9cm # Foto ligeramente más pequeña
    photo_position: left
    space_below_name: 0.15cm
    space_below_headline: 0.15cm
    space_below_connections: 0.15cm
  section_titles:
    space_above: 0.35cm # Un pelín menos de aire entre secciones
    space_below: 0.12cm
  sections:
    space_between_regular_entries: 0.5em # Espacio entre trabajos ajustado
    space_between_text_based_entries: 0.25em
  entries:
    highlights:
      space_above: 0.08cm
      space_between_items: 0.06cm # Puntos de la lista un poco más compactos
  typography:
    line_spacing: 0.42em # Interlineado de precisión (antes 0.45)
    font_size:
      body: 10pt # El tamaño ideal para lectura
      name: 23pt # Nombre equilibrado
      headline: 10.2pt
      connections: 9pt
      section_titles: 11.5pt
